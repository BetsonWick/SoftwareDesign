<html lang="ru">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
    <title>Greeting</title>
</head>
<body>
<h2>Hello, World!</h2>

<table>
    <th:block th:each="task: ${tasks}">
        <tr>
            <td th:text="${task.getName()}"/>
            <td th:text="${task.isDone()}"/>
            <td>
                <form action="/mark-task" method="POST">
                    <input type="hidden" name="taskListId" th:value="${taskListId}">
                    <button type="submit" name="taskId" th:value="${task.getId()}">
                        Mark as done
                    </button>
                </form>
            </td>
        </tr>
    </th:block>
</table>

<h3>Add new task</h3>
<form th:object="${task}" method="POST" action="/add-task">
    <table>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
    </table>

    <button type="submit" name="taskListId" th:value="${taskListId}">
        Submit
    </button>
</form>

</body>
</html>
